<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container" id="box">
        <!-- <a href="addbook.html" 
            target="popup" 
            onclick="window.open('addbook.html','popup','width=600,height=600 left=600 top=300'); return false;">
            Add New Book
        </a> -->
        <a href="addbook.html" onclick="basicPopup(this.href);return false">Add New Book</a>


        <div class="row row-cols-auto" id="book-card">    
        </div>
    </div>
    <div class="container" id="form-Div">
       
        <h2 class="featurette-heading" id="book-heading">Add a new Book</h2>
        <hr class="line">
        <form id="book-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title">

            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn">
            </div>
            <div class="mb-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="text" class="form-control" id="publishedDate">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author">
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>

      
    </div>
</body>
</html>
